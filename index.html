<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p>I'm thinking of a number between 1 and 100...</p>
        
        <div id="game-container">
            <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
            <button id="guess-btn">Guess</button>
            <button id="reset-btn">New Game</button>
            
            <div id="message"></div>
            
            <div id="history-container">
                <h3>Previous Guesses</h3>
                <ul id="guess-history"></ul>
            </div>
            
            <div id="stats-container">
                <p>Attempts: <span id="attempts">0</span></p>
                <p>Best Score: <span id="best-score">-</span></p>
            </div>
            
            <!-- Leaderboard Section -->
            <div id="leaderboard-container">
                <h3>Leaderboard</h3>
                <table id="leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Attempts</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- Leaderboard entries will be populated here -->
                    </tbody>
                </table>
                <button id="show-leaderboard-btn">Show Leaderboard</button>
            </div>
            
            <!-- Player Name Input Modal -->
            <div id="name-modal" class="modal">
                <div class="modal-content">
                    <h3>Congratulations!</h3>
                    <p>You made it to the leaderboard!</p>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                    <button id="save-score-btn">Save Score</button>
                </div>
            </div>
        </div>
    </div>
    <script src="confetti.js"></script>
    <script src="script.js"></script>
</body>
</html>
